<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="about">
      <img class="about-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <h3 class="section-header new-task-header" for="new-task">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-name task-name-input" type="text">
          <button class="add-task-button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="section-header">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox" class="input-checkbox">
            <label class="task-name task-name-label">Pay Bills</label>
            <input type="text" class="task-name task-name-input">
            <button class="edit-task-button">Edit</button>
            <button class="delete-task-button"><img class="delete-task-img" src="./remove.svg" alt=""></button>
          </li>
          <li class="edit-mode task-item">
            <input type="checkbox" class="input-checkbox">
            <label class="task-name task-name-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-name task-name-input">
            <button class="edit-task-button">Save</button>
            <button class="delete-task-button"><img class="delete-task-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="section-header">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="task-name task-name-label">See the Doctor</label>
            <input type="text" class="task-name task-name-input">
            <button class="edit-task-button">Edit</button>
            <button class="delete-task-button"><img class="delete-task-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
