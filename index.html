<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="about">
      <img class="about-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label class="section-header new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-name task-name-input" type="text">
          <button class="add-task-button">Add</button>
        </div>
      </p>
      <h3 class="section-header">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="input-checkbox">
          <label class="task-name task-name-label">Pay Bills</label>
          <input type="text" class="task-name task-name-input">
          <button class="edit-task-button">Edit</button>
          <button class="delete-task-button"><img class="delete-task-img" src="./remove.svg"></button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="input-checkbox">
          <label class="task-name task-name-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-name task-name-input">
          <button class="edit-task-button">Save</button>
          <button class="delete-task-button"><img class="delete-task-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="section-header">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task-name task-name-label">See the Doctor</label>
          <input type="text" class="task-name task-name-input">
          <button class="edit-task-button">Edit</button>
          <button class="delete-task-button"><img class="delete-task-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
